
<p>Choose your Tool of Murder</p>

<div class="weaponWrap" *ngFor="let weapon of _weaponry.oneHandedWeapon">
  <label class="container">
    {{ weapon.name }}
    {{ weapon.damage }}
    <input type="radio" name="weapon" (click)="chooseWeapon(currentPlayer, weapon.id, true); attackTest(weapon.id, true)">
    <span class="checkmark"></span>
  </label>
</div>

<div class="weaponWrap" *ngFor="let weapon of _weaponry.twoHandedWeapon">
  <label class="container">
    {{ weapon.name }}
    {{ weapon.damage }}
    <input type="radio" name="weapon" (click)="chooseWeapon(currentPlayer, weapon.id, false); attackTest(weapon.id, false)">
    <span class="checkmark"></span>
  </label>
</div>

<p>Choose your Armor</p>

<div class="armorWrap" *ngFor="let armor of _armory.head">
  <label class="container">
    {{ armor.name }}
    <input type="radio" name="armor" (click)="chooseArmor(currentPlayer, armor.id)">
    <span class="checkmark"></span>
  </label>
</div>

<div class="armorWrap" *ngFor="let armor of _armory.torso">
  <label class="container">
    {{ armor.name }}
    <input type="radio" name="armor" (click)="chooseArmor(currentPlayer, armor.id)">
    <span class="checkmark"></span>
  </label>
</div>

<div class="armorWrap" *ngFor="let armor of _armory.arms">
  <label class="container">
    {{ armor.name }}
    <input type="radio" name="armor" (click)="chooseArmor(currentPlayer, armor.id)">
    <span class="checkmark"></span>
  </label>
</div>

<div class="armorWrap" *ngFor="let armor of _armory.legs">
  <label class="container">
    {{ armor.name }}
    <input type="radio" name="armor" (click)="chooseArmor(currentPlayer, armor.id)">
    <span class="checkmark"></span>
  </label>
</div>

<p>Choose your ATTACK</p>

<div class="attackWrap">
  <label class="container">
    <input type="radio" name="attack" (click)="chooseAttack('head')">
    <input type="radio" name="attack" (click)="chooseAttack('torso')">
    <input type="radio" name="attack" (click)="chooseAttack('arms')">
    <input type="radio" name="attack" (click)="chooseAttack('legs')">
  </label>
</div>

<p>Choose your DEFENCE</p>

<div class="defencekWrap">
  <label class="container">
    <input type="radio" name="defence" (click)="chooseDefence('head')">
    <input type="radio" name="defence" (click)="chooseDefence('torso')">
    <input type="radio" name="defence" (click)="chooseDefence('arms')">
    <input type="radio" name="defence" (click)="chooseDefence('legs')">
  </label>
</div>

<div class="fighter1">
  <div id="head"><img [src]="_fight.fighters[0].armorHead.image"></div>
  <div id="arms"><img [src]="_fight.fighters[0].armorArms.image"></div>
  <div id="torso"><img [src]="_fight.fighters[0].armorTorso.image"></div>
  <div id="legs"><img [src]="_fight.fighters[0].armorLegs.image"></div>
</div>

<button (onclick)="changePlayer()">Submit Your Choices</button>

<div><p> {{ currentFighterHP }} </p></div>
